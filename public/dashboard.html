<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Financilux</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-icon"></div>
                <span>Financilux</span>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="active">Overview</a>
                <a href="#">Transactions</a>
                <a href="#">Wallet</a>
                <a href="#">Settings</a>
            </nav>
            <div class="sidebar-footer">
                <button id="logoutBtn" class="btn-logout">Log Out</button>
            </div>
        </aside>

        <main class="main-content">
            <header class="dashboard-header">
                <h2>Overview</h2>
                <div class="user-profile">
                    <span id="userName">User</span>
                    <div class="avatar"></div>
                </div>
            </header>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Balance</h3>
                    <p class="amount" id="totalBalance">$0.00</p>
                </div>
                <div class="stat-card income">
                    <h3>Income</h3>
                    <p class="amount" id="totalIncome">$0.00</p>
                </div>
                <div class="stat-card expense">
                    <h3>Expenses</h3>
                    <p class="amount" id="totalExpense">$0.00</p>
                </div>
            </div>

            <div class="content-grid">
                <div class="chart-section">
                    <h3>Cash Flow</h3>
                    <canvas id="cashFlowChart"></canvas>
                </div>
                <div class="transactions-section">
                    <div class="section-header">
                        <h3>Recent Transactions</h3>
                        <button class="btn-small" id="addTransactionBtn">+ Add</button>
                    </div>
                    <ul class="transaction-list" id="transactionList">
                        <!-- Transactions will be injected here -->
                        <li class="empty-state">No transactions yet.</li>
                    </ul>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Transaction Modal -->
    <div id="transactionModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Add Transaction</h2>
            <form id="transactionForm">
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" id="t-desc" required>
                </div>
                <div class="form-group">
                    <label>Amount</label>
                    <input type="number" id="t-amount" required step="0.01">
                </div>
                <div class="form-group">
                    <label>Type</label>
                    <select id="t-type">
                        <option value="expense">Expense</option>
                        <option value="income">Income</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <input type="text" id="t-category" placeholder="e.g. Food, Salary">
                </div>
                <button type="submit" class="btn-primary-large" style="width: 100%;">Add</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
